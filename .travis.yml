python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - sudo pip install requests[security]
  - sudo pip install -r requirements.txt --use-mirrors
  - sudo pip install coveralls
  - sudo pip install -e . --use-mirrors

script:
  - sudo py.test --cov=app

after_success:
  - sudo coveralls
