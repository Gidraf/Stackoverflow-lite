    <!--signup form-->

    <div class="signin_content">
      <form class="signup_form" action="index.html" method="post">
        <fieldset>
          <legend>Signup</legend>
          <label for="username">Username</label>
          <br>
          <input type="text" name="username" required placeholder="Username">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" placeholder="Email" required name="email" value="">
          <br>
          <label for="password">Password</label>
          <br>
          <input type="password" name="password" required value="" placeholder="Password">
          <br>
          <label for="confirm_password">Confirm Password</label>
          <br>
          <input type="password" name="confirm_password" required value="" placeholder="Confirm Password">
          <br>
        </fieldset>
        <button type="submit" name="signup">Signup</button>
        <br>
        <span> Already have an account? <a href="signin.html">Signin here</a></span>
      </form>

    </div>

  </body>
